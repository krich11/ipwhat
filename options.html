<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP What? - Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="options-page">
    <div class="options-header">
      <h1>⚙️ Settings</h1>
      <div id="save-status" class="save-status"></div>
    </div>
    
    <form id="settings-form">
      <!-- Connectivity Targets Section -->
      <section class="settings-section">
        <div class="section-header">
          <h2>Connectivity Targets</h2>
          <div class="preset-pills">
            <button type="button" class="pill" data-ipv4="8.8.8.8" data-ipv6="2001:4860:4860::8888" data-dns="www.google.com">Google</button>
            <button type="button" class="pill" data-ipv4="1.1.1.1" data-ipv6="2606:4700:4700::1111" data-dns="www.cloudflare.com">Cloudflare</button>
            <button type="button" class="pill" data-ipv4="9.9.9.9" data-ipv6="2620:fe::fe" data-dns="www.quad9.net">Quad9</button>
            <button type="button" class="pill" data-ipv4="208.67.222.222" data-ipv6="2620:119:35::35" data-dns="www.opendns.com">OpenDNS</button>
          </div>
        </div>
        
        <div class="field-row">
          <div class="field">
            <label for="ipv4-target">IPv4</label>
            <input type="text" id="ipv4-target" placeholder="8.8.8.8">
          </div>
          <div class="field">
            <label for="ipv6-target">IPv6</label>
            <input type="text" id="ipv6-target" placeholder="2001:4860:4860::8888">
          </div>
        </div>
        
        <div class="field">
          <label for="dns-fqdn">DNS Test Domain</label>
          <input type="text" id="dns-fqdn" placeholder="www.google.com">
          <span class="field-hint">Tests if hostname resolution works</span>
        </div>
      </section>
      
      <!-- Timing Section -->
      <section class="settings-section">
        <h2>Timing</h2>
        <div class="field-row">
          <div class="field">
            <label for="timeout">Timeout</label>
            <div class="input-with-unit">
              <input type="number" id="timeout" min="1000" max="30000" step="500" placeholder="5000">
              <span class="unit">ms</span>
            </div>
          </div>
          <div class="field">
            <label for="check-interval">Check Interval</label>
            <div class="input-with-unit">
              <input type="number" id="check-interval" min="10" max="300" step="10" placeholder="30">
              <span class="unit">sec</span>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Actions -->
      <div class="options-actions">
        <button type="button" id="reset-defaults" class="btn-link">Reset to Defaults</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
