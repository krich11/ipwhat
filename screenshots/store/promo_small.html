<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 16px;
      margin-bottom: 24px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      border: 2px solid;
      border-radius: 12px;
      padding: 16px 24px;
      text-align: center;
      min-width: 140px;
    }
    .card.ipv4 { border-color: #4ade80; }
    .card.ipv6 { border-color: #60a5fa; }
    .card .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .card.ipv4 .dot { background: #4ade80; }
    .card.ipv6 .dot { background: #60a5fa; }
    .card .label {
      font-weight: 600;
      font-size: 18px;
    }
    .card .status {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }
    .card.ipv4 .status { color: #4ade80; }
    .card.ipv6 .status { color: #60a5fa; }
    .tagline {
      color: #64748b;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>IP What?</h1>
  <p class="subtitle">IPv4/IPv6 Connectivity Monitor</p>
  <div class="cards">
    <div class="card ipv4">
      <div><span class="dot"></span><span class="label">IPv4</span></div>
      <div class="status">✓ Connected</div>
    </div>
    <div class="card ipv6">
      <div><span class="dot"></span><span class="label">IPv6</span></div>
      <div class="status">✓ Connected</div>
    </div>
  </div>
  <p class="tagline">Real-time • Latency • Jitter • History</p>
</body>
</html>
