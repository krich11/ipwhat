<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP What</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-text">
        <h1>IP What</h1>
        <p class="subtitle">IPv4/IPv6 Connectivity Status</p>
      </div>
      <button id="open-settings" class="btn-icon" title="Settings">⚙️</button>
    </div>
    
    <div class="status-cards">
      <div class="status-card" id="ipv4-card">
        <div class="status-header">
          <span class="protocol">IPv4</span>
          <span class="status-indicator" id="ipv4-indicator"></span>
        </div>
        <div class="status-details">
          <div class="target" id="ipv4-target">-</div>
          <div class="latency" id="ipv4-latency">-</div>
        </div>
      </div>
      
      <div class="status-card" id="ipv6-card">
        <div class="status-header">
          <span class="protocol">IPv6</span>
          <span class="status-indicator" id="ipv6-indicator"></span>
        </div>
        <div class="status-details">
          <div class="target" id="ipv6-target">-</div>
          <div class="latency" id="ipv6-latency">-</div>
        </div>
      </div>
    </div>
    
    <div class="ip-section">
      <h2>Local IP</h2>
      <div class="ip-row">
        <span class="ip-label">IPv4:</span>
        <span class="ip-value copyable" id="local-ipv4" title="Click to copy">-</span>
      </div>
      <div class="ip-row">
        <span class="ip-label">IPv6:</span>
        <span class="ip-value copyable" id="local-ipv6" title="Click to copy">-</span>
      </div>
    </div>
    
    <div class="ip-section">
      <h2>Public IP</h2>
      <div class="ip-row">
        <span class="ip-label">IPv4:</span>
        <span class="ip-value copyable" id="public-ipv4" title="Click to copy">-</span>
      </div>
      <div class="ip-row">
        <span class="ip-label">IPv6:</span>
        <span class="ip-value copyable" id="public-ipv6" title="Click to copy">-</span>
      </div>
    </div>
    
    <div class="ip-section dns-section">
      <h2>DNS Resolution <span class="dns-fqdn" id="dns-fqdn-display"></span></h2>
      <div class="dns-comparison">
        <div class="dns-column">
          <div class="dns-header">System (Google)</div>
          <div class="dns-row">
            <span class="dns-label">A:</span>
            <span class="dns-value" id="dns-system-a">-</span>
            <span class="dns-latency" id="dns-system-a-latency"></span>
          </div>
          <div class="dns-row">
            <span class="dns-label">AAAA:</span>
            <span class="dns-value" id="dns-system-aaaa">-</span>
            <span class="dns-latency" id="dns-system-aaaa-latency"></span>
          </div>
        </div>
        <div class="dns-column">
          <div class="dns-header" id="dns-doh-header">Custom DoH</div>
          <div class="dns-row">
            <span class="dns-label">A:</span>
            <span class="dns-value" id="dns-doh-a">-</span>
            <span class="dns-latency" id="dns-doh-a-latency"></span>
          </div>
          <div class="dns-row">
            <span class="dns-label">AAAA:</span>
            <span class="dns-value" id="dns-doh-aaaa">-</span>
            <span class="dns-latency" id="dns-doh-aaaa-latency"></span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="last-check" id="last-check">Last check: -</div>
      <button id="check-now" class="btn btn-primary">Check Now</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
