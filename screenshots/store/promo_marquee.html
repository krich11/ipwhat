<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1400px;
      height: 560px;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      color: white;
      padding: 60px 80px;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 60px;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #94a3b8;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      gap: 24px;
    }
    .card {
      border: 3px solid;
      border-radius: 16px;
      padding: 24px 32px;
      text-align: center;
      min-width: 200px;
      background: rgba(255,255,255,0.03);
    }
    .card.ipv4 { border-color: #4ade80; }
    .card.ipv6 { border-color: #60a5fa; }
    .card .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    .card.ipv4 .dot { background: #4ade80; }
    .card.ipv6 .dot { background: #60a5fa; }
    .card .label {
      font-weight: 600;
      font-size: 24px;
    }
    .card .status {
      font-size: 16px;
      margin-top: 8px;
    }
    .card.ipv4 .status { color: #4ade80; }
    .card.ipv6 .status { color: #60a5fa; }
    .features {
      list-style: none;
    }
    .features li {
      font-size: 22px;
      color: #94a3b8;
      margin-bottom: 12px;
    }
    .features li::before {
      content: "✓ ";
      color: #4ade80;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      left: 80px;
      text-align: left;
      color: #60a5fa;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="cards">
      <div class="card ipv4">
        <div><span class="dot"></span><span class="label">IPv4</span></div>
        <div class="status">Connected • 12ms</div>
      </div>
      <div class="card ipv6">
        <div><span class="dot"></span><span class="label">IPv6</span></div>
        <div class="status">Connected • 15ms</div>
      </div>
    </div>
  </div>
  <div class="right">
    <h1>IP What?</h1>
    <p class="subtitle">IPv4/IPv6 Connectivity Monitor</p>
    <ul class="features">
      <li>Real-time connectivity status</li>
      <li>Latency and jitter monitoring</li>
      <li>24-hour history graphs</li>
      <li>Dark/light mode support</li>
    </ul>
  </div>
  <div class="footer">Free • Open Source • No data collection</div>
</body>
</html>
