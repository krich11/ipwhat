<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP What</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-text">
        <h1>IP What</h1>
        <p class="subtitle">IPv4/IPv6 Connectivity Status</p>
      </div>
      <button id="open-settings" class="btn-icon" title="Settings">⚙️</button>
    </div>
    
    <div class="status-cards">
      <div class="status-card" id="ipv4-card">
        <div class="status-header">
          <span class="protocol">IPv4</span>
          <span class="status-indicator" id="ipv4-indicator"></span>
        </div>
        <div class="status-details">
          <div class="target" id="ipv4-target">-</div>
          <div class="latency" id="ipv4-latency">-</div>
        </div>
      </div>
      
      <div class="status-card" id="ipv6-card">
        <div class="status-header">
          <span class="protocol">IPv6</span>
          <span class="status-indicator" id="ipv6-indicator"></span>
        </div>
        <div class="status-details">
          <div class="target" id="ipv6-target">-</div>
          <div class="latency" id="ipv6-latency">-</div>
        </div>
      </div>
    </div>
    
    <div class="ip-section">
      <h2>Local IP</h2>
      <div class="ip-row">
        <span class="ip-label">IPv4:</span>
        <span class="ip-value copyable" id="local-ipv4" title="Click to copy">-</span>
      </div>
      <div class="ip-row">
        <span class="ip-label">IPv6:</span>
        <span class="ip-value copyable" id="local-ipv6" title="Click to copy">-</span>
      </div>
    </div>
    
    <div class="ip-section">
      <h2>Public IP</h2>
      <div class="ip-row">
        <span class="ip-label">IPv4:</span>
        <span class="ip-value copyable" id="public-ipv4" title="Click to copy">-</span>
      </div>
      <div class="ip-row">
        <span class="ip-label">IPv6:</span>
        <span class="ip-value copyable" id="public-ipv6" title="Click to copy">-</span>
      </div>
    </div>
    
    <div class="ip-section dns-section">
      <h2>DNS Resolution</h2>
      <div class="dns-status-row">
        <span class="dns-test-label">System DNS:</span>
        <span class="dns-test-fqdn" id="dns-fqdn-display">-</span>
        <span class="dns-test-result" id="dns-result">-</span>
        <span class="dns-test-latency" id="dns-latency"></span>
      </div>
      <p class="dns-help">If IPv4/IPv6 work but DNS fails → local DNS is broken</p>
    </div>
    
    <div class="footer">
      <div class="last-check" id="last-check">Last check: -</div>
      <button id="check-now" class="btn btn-primary">Check Now</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
